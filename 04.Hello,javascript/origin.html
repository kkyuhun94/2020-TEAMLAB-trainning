<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="src/main.js" defer></script> -->
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">
    <!-- button -->
    <div class = "buttons">
      <button class="btn">
        <img src="img/blue_t.png" alt="blue_t" class="imgBtn" data-key="type" data-value ="tshirt">
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="blue_p" class="imgBtn" data-key="type" data-value ="pants">
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="blue_s" class="imgBtn" data-key="type" data-value ="skirt">
      </button>
      <button class="btn colorBtn blue" data-key="color" data-value ="blue">
        Blue
      </button>
      <button class="btn colorBtn yellow" data-key="color" data-value ="yellow">
        Yellow
      </button>
      <button class="btn colorBtn pink" data-key="color" data-value ="pink">
        Pink
      </button>
    </div>
    <!-- items -->
    <ul class="items">
      <li class ="item" id ="blue">
        <img src="img/blue_t.png" alt="tshirt" class="item_thumbnail">
        <span class ="item_description">male,large</span>
      </li>
      <li class ="item">
        <img src="img/yellow_t.png" alt="tshirt" class="item_thumbnail">
        <span class ="item_description">male,large</span>
      </li>
      <li class ="item">
        <img src="img/pink_t.png" alt="tshirt" class="item_thumbnail">
        <span class ="item_description">female,large</span>
      </li>
      <li class ="item">
        <img src="img/blue_p.png" alt="pants" class="item_thumbnail">
        <span class ="item_description">male,large</span>
      </li>
      <li class ="item">
        <img src="img/yellow_p.png" alt="pants" class="item_thumbnail">
        <span class ="item_description">female,large</span>
      </li>
      <li class ="item">
        <img src="img/pink_p.png" alt="pants" class="item_thumbnail">
        <span class ="item_description">female,large</span>
      </li>
      <li class ="item">
        <img src="img/blue_s.png" alt="skirt" class="item_thumbnail">
        <span class ="item_description">female,large</span>
      </li>
      <li class ="item">
        <img src="img/yellow_s.png" alt="skirt" class="item_thumbnail">
        <span class ="item_description">female,large</span>
      </li>
      <li class ="item">
        <img src="img/pink_s.png" alt="skirt" class="item_thumbnail">
        <span class ="item_description">female,large</span>
      </li>
      <li class ="item">
        <img src="img/blue_t.png" alt="tshirt" class="item_thumbnail">
        <span class ="item_description">male,small</span>
      </li>
      <li class ="item">
        <img src="img/yellow_t.png" alt="tshirt" class="item_thumbnail">
        <span class ="item_description">male,small</span>
      </li>
      <li class ="item">
        <img src="img/pink_t.png" alt="tshirt" class="item_thumbnail">
        <span class ="item_description">female,small</span>
      </li>
      <li class ="item">
        <img src="img/blue_p.png" alt="pants" class="item_thumbnail">
        <span class ="item_description">male,small</span>
      </li>
      <li class ="item">
        <img src="img/yellow_p.png" alt="pants" class="item_thumbnail">
        <span class ="item_description">female,small</span>
      </li>
      <li class ="item">
        <img src="img/pink_p.png" alt="pants" class="item_thumbnail">
        <span class ="item_description">female,small</span>
      </li>
      <li class ="item">
        <img src="img/blue_s.png" alt="skirt" class="item_thumbnail">
        <span class ="item_description">female,small</span>
      </li>
      <li class ="item">
        <img src="img/yellow_s.png" alt="skirt" class="item_thumbnail">
        <span class ="item_description">female,small</span>
      </li>
      <li class ="item">
        <img src="img/pink_s.png" alt="skirt" class="item_thumbnail">
        <span class ="item_description">female,small</span>
      </li>
    </ul>
  </body>
</html>
